<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESEC SYMP</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/41cb9d33ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2 class="logo">ESEC SYMP</h2>
        <div class="wrapper">
           <!-- cross mark for closing -->
            <form action="">
                <center>
                    <h1>Register</h1>
                </center>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Mail Id" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Phone Number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="dept" required>
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>
                <button type="submit" class="btn">Register</button>
        </div>
        </form>
    </header>
</body>

</html>
